<form (ngSubmit)="cadastrarPessoa()" #cadastroForm="ngForm">
    <div>
        <label for="tipoPessoa">Tipo de Pessoa:</label>
        <select
            id="tipoPessoa"
            name="tipoPessoa"
            [(ngModel)]="pessoa.tipoPessoa"
            required
        >
            <option value="fisica">Pessoa Física</option>
            <option value="juridica">Pessoa Jurídica</option>
        </select>
    </div>

    <div *ngIf="pessoa.tipoPessoa === 'fisica'">
        <label for="nome">Nome:</label>
        <input
            type="text"
            id="nome"
            name="nome"
            [(ngModel)]="pessoa.nome"
            required
        />

        <label for="cpf">CPF:</label>
        <input
            type="text"
            id="cpf"
            name="cpf"
            [(ngModel)]="pessoa.cpf"
            required
            pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}"
        />

        <label for="dataNascimento">Data de Nascimento:</label>
        <input
            type="date"
            id="dataNascimento"
            name="dataNascimento"
            [(ngModel)]="pessoa.dataNascimento"
            required
        />

        <label for="celular">Celular:</label>
        <input
            type="tel"
            id="celular"
            name="celular"
            [(ngModel)]="pessoa.celular"
            required
        />

        <label for="email">E-mail:</label>
        <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="pessoa.email"
            required
        />
    </div>

    <div *ngIf="pessoa.tipoPessoa === 'juridica'">
        <label for="razaoSocial">Razão Social:</label>
        <input
            type="text"
            id="razaoSocial"
            name="razaoSocial"
            [(ngModel)]="pessoa.razaoSocial"
            required
        />

        <label for="cnpj">CNPJ:</label>
        <input
            type="text"
            id="cnpj"
            name="cnpj"
            [(ngModel)]="pessoa.cnpj"
            required
            pattern="[0-9]{2}\.[0-9]{3}\.[0-9]{3}/[0-9]{4}-[0-9]{2}"
        />

        <label for="dataAbertura">Data de Abertura:</label>
        <input
            type="date"
            id="dataAbertura"
            name="dataAbertura"
            [(ngModel)]="pessoa.dataAbertura"
            required
        />

        <label for="telefone">Telefone:</label>
        <input
            type="tel"
            id="telefone"
            name="telefone"
            [(ngModel)]="pessoa.telefone"
            required
        />

        <label for="site">Site:</label>
        <input
            type="url"
            id="site"
            name="site"
            [(ngModel)]="pessoa.site"
            required
        />
    </div>

    <div
        class="error-message"
        *ngIf="cadastroForm.invalid && cadastroForm.dirty"
    >
        Por favor, corrija os erros no formulário.
    </div>

    <input type="color" name="" id="" />

    <button type="submit" [disabled]="cadastroForm.invalid">Cadastrar</button>
</form>
