<div class="container">
    <h2>Clientes</h2>
    <table>
        <thead>
            <th>Nome</th>
            <th>CPF</th>
            <th>EndereÃ§o</th>
            <th>Telefone</th>
            <th>Data Nascimento</th>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes | async">
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.cpf }}</td>
                <td>{{ cliente.endereco }}</td>
                <td>{{ cliente.telefone }}</td>
                <td>{{ cliente.dataNascimento | date : "dd/MM/yy" }}</td>
            </tr>
        </tbody>
    </table>
</div>
